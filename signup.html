<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <!--[Favicon]-->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!--[Link Css]-->
  <link rel="stylesheet" href="css/clarence/style.css">

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <title>Sign Up</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <a href="index.html">Castellan</a>
          <i class="fa-solid fa-user-secret"></i>
        </div>
        <!-- ======== NAVIGATION MENU ======== -->
        <div class="nav__menu hide">
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">FAQs</a>
          <a href="#">Contact Us</a>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
          <a href="login.html"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i
          ></a>
        </div>
      </nav>
    </header>

    <!--======================[Main Body]===========================-->
    <main>
      <section class="signup">
        <div class="signup__container">
          <h2 class="section__title">Signup</h2>
          <p class="section__subtitle">Enjoy amazing discounts, and free delivery for new user.</p>

          <div class="signup__form">
            <div>
              <div class="signup__first-name">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
              </div>
              <div class="signup__last-name">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
              </div>
            </div>

            <!-- Email, Password, Verify Password, Submit Button -->
            <div class="signup__content">
              <div>
                <label>Email</label>
                <input type="email" placeholder="Email">
              </div>
              <div>
                <label>Password</label>
                <input type="password" placeholder="Password">
              </div>
              <div>
                <label>Verify Password</label>
                <input type="password" placeholder="Verify Password">
              </div>
              <div>
                <button>Signup</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
