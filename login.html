<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------[Favicon]--------------->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!------------[CSS Link]-------------->
    <link rel="stylesheet" href="css/login.css" />
    <title>My Account</title>

    <!------------[Font Awesome Link]---------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!--[Google Font Link]-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-----------------------------[Header]---------------------------->
    <header class="header">
      <nav class="nav">
        <div class="headings-design">
          <a href="index.html" class="castellan-title"> Castellan</a>
          <i class="fa-solid fa-user-secret"></i>
        </div>
        <div>
          <a href="#" class="h1">Home</a>
          <a href="#" class="h2">About</a>
          <a href="#" class="h3">Products</a>
          <a href="#" class="h4">FAQs</a>
          <a href="#" class="h5">Contact Us</a>
          <button class = "sign-up-button">Sign Up</button>
        </div>
      </nav>
    </header>
    <!--[The icon is not showing, Justin help. Wah my coding like lapsap I see I also know]-->

    <!------------------------[Log in Section]------------------------->
    <main>
      <div class="log-in-section">
        <h1 class="my-castellan-account">MY CASTELLAN ACCOUNT</h1>

        <!--------------------[Continue with Apple ^ Google]----------------------->
        <div>
          <button class="continue-with-google-button">
            <span class="span-button-google">CONTINUE WITH GOOGLE</span>
          </button>
        </div>

        <div>
          <button class="continue-with-apple-button">
            <span class="span-button-apple">CONTINUE WITH APPLE</span>
          </button>
        </div>

        <!--------------------------[Description Section]-------------------------------->
        <div>
          <p class="or-section">OR</p>
        </div>
        <div>
          <p class="continue-with-email">CONTINUE WITH YOUR EMAIL</p>
          <p class="continue-address">ADDRESS</p>
        </div>
        <div id="div-description">
          <p class="sign-in-description">
            Sign in with your CASTELLAN email and password or
          </p>
          <p class="create-profile-section">create a profile if you are new.</p>
        </div>

        <div class="email-container">
          <input type="email" placeholder="EMAIL*" class="email-box" />
        </div>

        <div>
          <button class="continue-button">CONTINUE</button>
        </div>
      </div>
    </main>
  </body>
</html>
