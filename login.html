<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------[Favicon]--------------->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />

    <!------------[CSS Link]-------------->
    <link rel="stylesheet" href="css/clarence/style.css" />
    <title>My Account</title>

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-----------------------------[Header]---------------------------->
    <header class="header">
      <nav class="nav container">
        <div class="nav__logo">
          <a href="index.html">Castellan</a>
          <i class="fa-solid fa-user-secret"></i>
        </div>
        <!-- ======== NAVIGATION MENU ======== -->
        <div class="nav__menu hide">
          <a href="index.html">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">FAQs</a>
          <a href="#">Contact Us</a>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
          <a href="login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i></a>
        </div>
      </nav>
    </header>
    <!--[The icon is not showing, Justin help. Wah my coding like lapsap I see I also know]-->

    <!------------------------[Log in Section]------------------------->
    <main>
      <div class="log-in-section">
        <h1 class="my-castellan-account">MY CASTELLAN ACCOUNT</h1>

        <!--------------------[Continue with Apple ^ Google]----------------------->
        <div>
          <button class="continue-with-google-button">
            <span class="span-button-google">CONTINUE WITH GOOGLE</span>
          </button>
        </div>

        <div>
          <button class="continue-with-apple-button">
            <span class="span-button-apple">CONTINUE WITH APPLE</span>
          </button>
        </div>

        <!--------------------------[Description Section]-------------------------------->
        <div>
          <p class="or-section">OR</p>
        </div>
        <div>
          <p class="continue-with-email">CONTINUE WITH YOUR EMAIL</p>
          <p class="continue-address">ADDRESS</p>
        </div>
        <div id="div-description">
          <p class="sign-in-description">
            Sign in with your CASTELLAN email and password or
          </p>
          <p class="create-profile-section">create a profile if you are new.</p>
        </div>

        <div class="email-container">
          <input type="email" placeholder="EMAIL*" class="email-box" />
        </div>

        <div>
          <button class="continue-button">CONTINUE</button>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
